name: Upload Form Data

on:
  push:
    branches:
      - seance5-test-unitaire
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Vérifier le dépôt
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Étape 2 : Installer Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Étape 3 : Installer les dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Flask
          pip install pytest
          pip install pytest-html
          pip install flake8


      - name: Lint code with Flake8
        run: |
          flake8 . --count --max-line-length=130 --statistics

  test:
    name: Run Tests and Generate Coverage Report
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.12'

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)/public" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          pip install pytest pytest-cov

      - name: Run Tests
        run: pytest --cov=public/app/lib --cov-report=html:public/tests/rapport

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: public/tests/rapport