name: Upload Form Data

on:
  push:
    branches:
      - seance_4

jobs:
  upload:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install Flask (if necessary)
        run: pip install flask